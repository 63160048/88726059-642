<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function alertUser() {
            alert("An alert box contains an exclamation mark")
        }
        function confirmUser() {
            var mag = "\n please confirm that you want\n" + "to test another button";

            if (confirm(mag))
                document.write("<h2>You selected OK</h2>");
            else
                document.write("<h2>You selected Cancel</h2>");
        }
        function promptUser() {
            name1 = prompt("What is you name?", "")
            document.write("<h2>welcome to this page " + name1 + "</h2>")
        }
    </script>
</head>
<body>
    welcome to this page<br>
    <form action="">
        <input type="button" value="Click here to test alert()" onClick="alertUser()"><br>
        <input type="button" value="Click here to test confirm()" onClick="confirmUser()"><br>
        <input type="button" value="Click here to test alert()" onClick="promptUser()"><br>

    </form>
</body>
</html>
