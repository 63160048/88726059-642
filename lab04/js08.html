<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rollover</title>
    <script>
        function highlightdocs() {  
            if(document.images) {
                document.images["docs"].src = docsOn.src;
            }
        }
        function unhighlightdocs() {
            if (document.images) {
                document.images["docs"].src = docsOff.src;
            }
        }
        if (document.images) {
            docsOn = new Image();
            docsOn.src = "1.png";
            docsOff = new Image();
            docsOff.src = "2.png";
        }
        </script>
</head>
<body>
      <p><a href="https://www.netflix.com/browse onMouseOver="highlightdocs()"
        onMouseOut="unhighlightdocs()"><img src="/1.png" name="docs" height="256" width="256" border="0"></a></p>  
</body>
</html>
